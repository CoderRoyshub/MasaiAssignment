<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Block and Resume</title>
    <style>
        iframe {
            width: 80%;
            width: 450px;
            height: 600px;
            border: 2px solid #ccc;
        }
        
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Code block for adding two numbers -->
    <div>
        <pre><code>
             function addNumbers(a, b) {
                 return a + b;
                }
            </code></pre>

        <!-- Embedding the PDF resume using iframe -->
        <iframe src="Shubham Resume.pdf" title="Resume"></iframe>
    </div>
</body>

</html>
